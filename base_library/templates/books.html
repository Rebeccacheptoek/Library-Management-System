

<h1>Books Available</h1>
<div class="form-control col-lg-12">
    {% for book in books %}
    <div class="col-md-8">
        <div class="row">
            <h2><a href="{% url 'book' %}">{{ book.title }}</a></h2>

            <p>{{ book.author }}</p>
            <p>{{ book.quantity }}</p>
            <p>{{ book.shelf_location }}</p>
            <p>{{ book.availability }}</p>
        </div>
    </div>
    {% endfor %}
</div>
